<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Does Not Compute</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
            background-color: #FFF;
            font: 14px Myriad Pro, Arial;
            color: #6d6d6d;
        }
        #nothingSpecial div.Ārā {
            width: 100%;
            height: 100%;
            display: table;
        }
        #nothingSpecial div.Iekšā {
            display: table-cell;
            vertical-align: middle;
        }
        #nothingSpecial div.Saturs {
            width: 900px;
            margin: auto;
            position: relative;
            padding: 100px;
            left: -5%;
        }
        .logo {
            display: block;
            float: left;
            border-left: 1px solid #6d6d6d;
            outline: none;
            position: relative;
        }
        .logo img {
            display: block;
            position: absolute;
            left: 0;
            top: -140px;
            border: none;
        }
        h1 {
            float: left;
            font-size: 60px;
            font-weight: normal;
            width: 430px;
            padding: 15px 35px 77px 0;
            line-height: 48px;
            text-align: right;
            border-right: 1px solid #6d6d6d;
        }
        p {
            margin: 0 60px;
            width: 320px;
            clear: both;
        }
    </style>
</head>
<body id="nothingSpecial">
    <div class="Ārā">
        <div class="Iekšā">
            <div class="Saturs">
                <h1>You've just DESTROYED the Internet!</h1>
                <span class="logo">
                    <img id="logo" src="./assets/img/lv.png" alt="Coat of arms of Latvia" width="520" height="430" />
                </span>
                <p>Don't panic. This is just a static dummy page. Nothing special happened.</p>
            </div>  
        </div>
    </div>
</body>
</html>
